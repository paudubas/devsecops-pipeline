name: Security Scans

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


jobs:
  sast:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install sast-scan
        run: |
          pip install sast-scan
      - name: Run SAST Scan
        run: |
          scan --src . --type python

  dast:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Deploy Flask App
        run: |
          python app.py &
          sleep 5
      - name: OWASP ZAP Scan
        uses: zaproxy/action-full-scan@v0.4.0
        with:
          target: 'http://localhost:8000'
          format: 'html'
          output: 'owasp-zap-report.html'
          fail_action: 'true'
      - name: Upload ZAP Report
        uses: actions/upload-artifact@v2
        with:
          name: owasp-zap-report
          path: owasp-zap-report.html
